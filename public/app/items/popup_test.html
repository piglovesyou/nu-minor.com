
<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
  <link rel="stylesheet" href="/stylesheets/main.css" />
  <script src="http://localhost:9810/compile?id=plovr-sample&mode=whitespace&pretty-print=true"></script>
</head>
<body>

  <div class="alert alert-info">aaaa eeee ooooo iiiiii uuuuuuu</div>

  <p style="padding: 200px;">
    <a id="btn" class="btn">hover me</a>
  </p>

  <script>
    var btnElm = goog.dom.getElement('btn');
    var popup = new app.items.Popup(btnElm);

    goog.events.listen(btnElm, 'mouseover', function(e) {
      popup.setVisible(true);
    });
    goog.events.listen(btnElm, 'mouseout', function(e) {
      popup.setVisible(false);
    });
    goog.events.listenOnce(popup, goog.ui.PopupBase.EventType.BEFORE_SHOW, function(e) {
      setTimeout(function() {
        popup.setHtml('<p class="icon-thumbs-up">yeah!<\/p>');
      }, 800);
    });
  </script>
</body>
</html>
