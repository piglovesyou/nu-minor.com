
<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
  <link rel="stylesheet" href="/stylesheets/main.css" />
  <script src="http://localhost:9810/compile?id=plovr-sample&mode=whitespace&pretty-print=true"></script>
</head>
<body>

  <p style="padding: 200px;">
    <a id="btn" class="btn">hover me</a>
  </p>

  <script>
    var btnElm = goog.dom.getElement('btn');
    var popup = new app.ui.Popup(btnElm);

    goog.events.listenOnce(popup, goog.ui.PopupBase.EventType.BEFORE_SHOW, function(e) {
      popup.setText('loading...');
      setTimeout(function() {
        popup.setHtml('<p class="icon-thumbs-up">yeah!<\/p>');
      }, 800);
    });
  </script>
</body>
</html>
